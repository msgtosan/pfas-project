[pytest]
# PFAS Project - Pytest Configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Show extra test summary info
addopts =
    -ra
    --strict-markers
    --strict-config
    --tb=short

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage settings (optional - uncomment to use)
# addopts = --cov=src/pfas --cov-report=html --cov-report=term-missing

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: integration tests requiring real data
    unit: unit tests
    parametrize: parametrized tests for multi-user/asset
    golden: golden master comparison tests
    skipci: skip in CI environment

# Environment variables for testing
env =
    PFAS_TEST_USER=Sanjay
    PYTHONPATH=src

# Ignore patterns
norecursedirs = .git .tox dist build *.egg venv config Data

# Minimum Python version
minversion = 3.10

# Fail on warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning:PyPDF2.*

# Asyncio mode
asyncio_mode = auto
